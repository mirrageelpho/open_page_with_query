<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index</title>
    </head>
<body>

    Produtos
    <ul>
        <li><button id="1" class="btn">produto 1</button></li>
        <li><button id="2" class="btn">produto 2</button></li>
        <li><button id="3" class="btn">produto 3</button></li>
    </ul>

<script>    
                var url = "http://127.0.0.1:5500/car.html";
                var btn = document.querySelectorAll("button");

                function openInNewTab(url, id) {
                    var win = window.open(url+"?p_code="+id, '_parent');
                    win.focus();
                }
                
                for( var x = 0; x < btn.length; x++ ) {
                    btn[x].addEventListener('click', ev => {  
                        openInNewTab(url, ev.target.id);
                    });
                }
        
            </script>
</body>
</html>
